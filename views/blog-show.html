<!--
    h1= title
        #articles
            - each article in articles
              div.article
                div.created_at= article.created_at
                div.title
                    a(href="/article/"+article._id)!= article.title
                div.body= article.body
-->

<html>

    <head>
        <title>{{title}}</title>
        <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    </head>

    <body>

        <h1>{{title}}</h1>
        <div id="article">
            <div id="created_at">{{created_at}}</div>
            <div id="title">{{title}}</div>
            <div id="body">{{body}}</div>
            {{#comments}}
                <div id="comment">
                    <div id="person">{{person}}</div>
                    <div id="comment-content">{{comment}}</div>
                </div>
                <div>
                    <form method="post" action="/blog/comment">
                        <input type="hidden" name="_id" value="{{_id}}" />
                        <div>
                            <span>Author: </span>
                            <input type="text" name="person" id="addCommentPerson" />
                        </div>
                        <div>
                            <span>Comment: </span>
                            <textarea name="comment" rows="5" cols="5" id="addCommentComment"></textarea>
                        </div>
                        <div id="editArticleSubmit">
                            <input type="submit" value="Send" />
                        </div>
                    </form>
                    
                </div>
            {{/comments}}
        </div>

    </body>

</html>
